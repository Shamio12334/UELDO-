<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <radialGradient id="lightCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="25%" stop-color="#FFF8E7"/>
      <stop offset="60%" stop-color="#FFD97D"/>
      <stop offset="100%" stop-color="#FF8C00" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowRing" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD97D" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FF8C00" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="tunnelLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0A0A0A"/>
      <stop offset="100%" stop-color="#1A1208"/>
    </linearGradient>

    <linearGradient id="tunnelRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1A1208"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>

    <radialGradient id="bgGrad" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#1A1005"/>
      <stop offset="100%" stop-color="#050505"/>
    </radialGradient>

    <filter id="bloom" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softBloom" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <clipPath id="tunnelClip">
      <rect x="0" y="0" width="500" height="340"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="url(#bgGrad)"/>

  <!-- Tunnel perspective lines - floor -->
  <polygon points="0,340 500,340 290,220 210,220" fill="#0D0D0D"/>
  
  <!-- Tunnel walls - left side dark -->
  <polygon points="0,80 210,220 0,340" fill="url(#tunnelLeft)"/>
  
  <!-- Tunnel walls - right side dark -->
  <polygon points="500,80 290,220 500,340" fill="url(#tunnelRight)"/>

  <!-- Tunnel ceiling -->
  <polygon points="0,80 500,80 290,220 210,220" fill="#080808"/>

  <!-- Tunnel depth lines - perspective -->
  <line x1="0" y1="80" x2="210" y2="220" stroke="#1F1505" stroke-width="1" opacity="0.8"/>
  <line x1="500" y1="80" x2="290" y2="220" stroke="#1F1505" stroke-width="1" opacity="0.8"/>
  <line x1="0" y1="340" x2="210" y2="220" stroke="#1F1505" stroke-width="1" opacity="0.8"/>
  <line x1="500" y1="340" x2="290" y2="220" stroke="#1F1505" stroke-width="1" opacity="0.8"/>

  <!-- Extra perspective depth lines -->
  <line x1="60" y1="80" x2="215" y2="220" stroke="#1A1208" stroke-width="0.5" opacity="0.5"/>
  <line x1="130" y1="80" x2="220" y2="220" stroke="#1A1208" stroke-width="0.5" opacity="0.5"/>
  <line x1="440" y1="80" x2="285" y2="220" stroke="#1A1208" stroke-width="0.5" opacity="0.5"/>
  <line x1="370" y1="80" x2="280" y2="220" stroke="#1A1208" stroke-width="0.5" opacity="0.5"/>

  <!-- Floor perspective lines -->
  <line x1="0" y1="310" x2="210" y2="220" stroke="#151005" stroke-width="0.8" opacity="0.6"/>
  <line x1="500" y1="310" x2="290" y2="220" stroke="#151005" stroke-width="0.8" opacity="0.6"/>
  <line x1="0" y1="260" x2="210" y2="220" stroke="#151005" stroke-width="0.5" opacity="0.4"/>
  <line x1="500" y1="260" x2="290" y2="220" stroke="#151005" stroke-width="0.5" opacity="0.4"/>

  <!-- Light rays spreading from center -->
  <polygon points="250,220 180,80 250,100" fill="#FFD97D" opacity="0.04"/>
  <polygon points="250,220 100,80 200,100" fill="#FFD97D" opacity="0.03"/>
  <polygon points="250,220 320,80 250,100" fill="#FFD97D" opacity="0.04"/>
  <polygon points="250,220 400,80 300,100" fill="#FFD97D" opacity="0.03"/>
  <polygon points="250,220 250,80 230,100" fill="#FFFFFF" opacity="0.05"/>

  <!-- Outer glow ring - large -->
  <circle cx="250" cy="220" r="90" fill="url(#glowRing)" filter="url(#bloom)"/>

  <!-- Medium glow -->
  <circle cx="250" cy="220" r="45" fill="#FFD97D" opacity="0.15" filter="url(#bloom)"/>

  <!-- Light core - the bright light at end of tunnel -->
  <circle cx="250" cy="220" r="35" fill="url(#lightCore)" filter="url(#bloom)"/>

  <!-- Pure white center -->
  <circle cx="250" cy="220" r="14" fill="#FFFFFF" filter="url(#softBloom)"/>
  <circle cx="250" cy="220" r="7" fill="#FFFFFF"/>

  <!-- Light reflection on floor -->
  <ellipse cx="250" cy="338" rx="60" ry="8" fill="#FFD97D" opacity="0.06"/>

  <!-- Community name -->
  <text x="250" y="400"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="72"
        font-weight="900"
        letter-spacing="18"
        text-anchor="middle"
        fill="#FFFFFF">
    LIGHT
  </text>

  <!-- Thin decorative lines around name -->
  <line x1="60" y1="412" x2="155" y2="412" stroke="#FFD97D" stroke-width="0.8" opacity="0.5"/>
  <line x1="345" y1="412" x2="440" y2="412" stroke="#FFD97D" stroke-width="0.8" opacity="0.5"/>

  <!-- Slogan -->
  <text x="250" y="445"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="10.5"
        font-style="italic"
        letter-spacing="2.5"
        text-anchor="middle"
        fill="#FFD97D"
        opacity="0.75">
    find what you love and let it kill you
  </text>
</svg>
