<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col justify-center items-center min-h-screen p-4 space-y-8">
    <div id="ticket-visual" class="bg-white text-black w-full max-w-sm rounded-2xl overflow-hidden shadow-2xl relative">
        <div class="bg-green-600 p-6 text-center"><h2 class="text-white font-bold text-2xl tracking-widest">UELDO PASS</h2></div>
        <div class="flex justify-center py-8 bg-gray-100"><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{ reg.pass_id }}" class="w-40 h-40 mix-blend-multiply"></div>
        <div class="p-6 space-y-4">
            <div class="text-center"><p class="text-gray-500 text-sm uppercase font-bold">Player</p><h3 class="text-2xl font-black text-gray-900">{{ reg.player_name }}</h3></div>
            <div class="flex justify-between border-t border-dashed border-gray-300 pt-4">
                <div><p class="text-gray-500 text-xs uppercase font-bold">Event</p><p class="font-bold text-green-700 text-lg">{{ reg.event.title }}</p></div>
                <div class="text-right"><p class="text-gray-500 text-xs uppercase font-bold">Status</p>
                    {% if reg.payment_mode == 'UPI' %}<span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs font-bold">PAID</span>{% else %}<span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs font-bold">VENUE</span>{% endif %}
                </div>
            </div>
            <div class="text-center pt-4 pb-2"><p class="text-gray-400 text-xs uppercase">PASS ID</p><p class="font-mono text-xl font-bold">{{ reg.pass_id }}</p></div>
        </div>
        <div class="absolute top-1/2 -left-4 w-8 h-8 bg-gray-900 rounded-full"></div><div class="absolute top-1/2 -right-4 w-8 h-8 bg-gray-900 rounded-full"></div>
    </div>
    <div class="flex flex-col w-full max-w-sm space-y-3">
        <button onclick="downloadTicket()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg">Download Pass</button>
        <a href="{% url 'dashboard' %}" class="w-full bg-gray-800 hover:bg-gray-700 text-gray-300 font-bold py-3 rounded-lg border border-gray-700 text-center">Find More Competitions</a>
    </div>
    <script>
        function downloadTicket() {
            const ticketElement = document.getElementById("ticket-visual");
            const btn = document.querySelector("button");
            html2canvas(ticketElement, { backgroundColor: null, scale: 2 }).then(canvas => {
                const link = document.createElement('a'); link.download = 'Ueldo-Pass.png'; link.href = canvas.toDataURL(); link.click();
                btn.innerHTML = "<span>Pass Saved! Redirecting...</span>"; btn.classList.remove("bg-blue-600"); btn.classList.add("bg-green-600");
                setTimeout(function() { window.location.href = "{% url 'dashboard' %}"; }, 3000);
            });
        }
    </script>
</body>
</html>
