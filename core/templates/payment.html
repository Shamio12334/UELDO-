<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to Pay | Ueldo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col justify-center items-center min-h-screen p-4">

    <div class="max-w-md w-full bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700 p-6 text-center">
        
        <h2 class="text-2xl font-bold text-green-400 mb-2">Complete Payment</h2>
        <p class="text-gray-400 text-sm mb-6">Scan the QR code below to pay via UPI</p>

        <div class="bg-white p-4 rounded-xl inline-block mb-6 shadow-lg">
            {% if reg.event.qr_code %}
                <img src="{{ reg.event.qr_code.url }}" 
                     alt="Scan QR" 
                     class="w-48 h-48 object-contain">
            {% else %}
                <div class="w-48 h-48 flex items-center justify-center text-gray-500 border-2 border-dashed border-gray-300 rounded-lg">
                    <p class="text-sm">No QR Uploaded</p>
                </div>
            {% endif %}
        </div>

        <div class="bg-gray-700 p-4 rounded-lg mb-6">
            <p class="text-xs text-gray-400 uppercase tracking-wide">Amount to Pay</p>
            <p class="text-3xl font-bold text-white">₹{{ reg.event.entry_fee }}</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl text-lg transition transform active:scale-95 shadow-lg flex justify-center items-center">
                <span>✅ Payment Done</span>
            </button>
        </form>

        <a href="{% url 'dashboard' %}" class="block mt-4 text-gray-500 hover:text-white text-sm">Cancel and Pay Later</a>
    </div>

</body>
</html>
